<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="realcontainer">
       <div class="container">
      <div class="inputpage">
        <!-- Rating state start -->
        <div id="star">
          <img src="icon-star.svg" alt="starticon" />
        </div>
        <br>
       
        <h1>How did we do?</h1>
        <br>
       
        <p>
          Please let us know how we did with your support  request. All feedback
          is appreciated to help us  improve our offering!
        </p>
        <br>
       
        <div class="Btns">
          <button class="rating" id="rating1">1</button>
          <button class="rating" id="rating2">2</button>
          <button class="rating" id="rating3">3</button>
          <button class="rating" id="rating4">4</button>
          <button class="rating" id="rating5">5</button>
        </div>
        <br>
        <button id="submitBtn">Submit</button>
      </div>
      <!-- Rating state end -->

      
      <!-- Thank you state end -->
    </div>
    <!-- Thank you state start -->
    <div class="responsepage" id="thanks">
      <div id="img">
        <img
          src="./images/illustration-thank-you.svg"
          alt=""
        />
      </div>
      <br>
      <p id="selected">
        selected
        <!-- Add rating here -->
        out of 5
      </p>
      <br>
      <h1>Thank you!</h1>
      <br>
      <p>
        we appreciate you taking the time to give a rating. <br> If you ever need
        more support, don't hesitate to <br> get in touch!
      </p>
    </div>
    </div>
   
    <script src="./index.js"></script>
  </body>
</html>
